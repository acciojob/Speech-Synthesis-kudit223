<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
 // Your script here.
const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  let option;

  const textarea=options[2];
  const pitch=options[1];
  const rate=options[0];
  let selectedIndex;

  

speakButton.addEventListener('click',(e)=>{
  selectedIndex=voicesDropdown.selectedIndex;

  msg.text=textarea.value;
  msg.pitch=pitch.value;
  msg.rate=rate.value;
  msg.voice=voices[selectedIndex-1];
 
  if(msg.text=="")
  console.log("write text in textarea");
  
  else if(msg.voice==undefined||selectedIndex==0)
  console.log("choose voice options");

  else
  window.speechSynthesis.speak(msg)
  
})  

stopButton.addEventListener('click',(e)=>{
  window.speechSynthesis.cancel();
})

window.speechSynthesis.onvoiceschanged=()=>{
  voices=window.speechSynthesis.getVoices();
  voices.forEach(voice=>{
    voicesDropdown.innerHTML+=`<option value="">${voice.name}</option>`
  });
}

voicesDropdown.addEventListener('change',()=>{

  if(window.speechSynthesis.speaking){
  selectedIndex=voicesDropdown.selectedIndex;

  window.speechSynthesis.cancel();
  msg.text=textarea.value;
  msg.voice=voices[selectedIndex-1];
  
  if(selectedIndex==0)
  console.log("choose voice options");
  else 
  window.speechSynthesis.speak(msg);
  }

})
  //Your code goes here
</script>

</body>
</html>
